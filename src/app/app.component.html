<div class="content">
    <h1>Electron Timer</h1>
    <div class="progress-wrapper" *ngIf="maxVal()">
        <div class="text" *ngIf="!isFinished()">
            {{max - current | number:'1.1-1'}}
        </div>
        <div class="text" *ngIf="isFinished()">
            ding!
        </div>

        <round-progress [current]="currentVal()" [max]="maxVal()" [radius]="100" [stroke]="25">
        </round-progress>
    </div>
    <div class="controls-wrapper">
        <div>
            <label>Seconds</label>
            <input class="input" type="text" [(ngModel)]="max" (keydown)="reset()">
        </div>
        <button class="button is-info" *ngIf="current <=0" (click)="start()">start</button>
        <button class="button is-danger" *ngIf="!isFinished()" (click)="finish()">finish</button>
    </div>
</div>
